<svg xmlns="http://www.w3.org/2000/svg" width="80" height="40">
    <defs>
        <pattern id="stripes" width="80" height="40" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="40" style="stroke:#f2f2f2; stroke-width:{strokeWidth}" />
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#stripes)" />
</svg>
